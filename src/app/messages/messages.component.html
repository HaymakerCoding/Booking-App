<div class="container content pt-5 pb-5">

  <h1 class="text-center">My Messages</h1>

  <table mat-table [dataSource]="dataSource" style="width:100%;">
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let message">{{ message.subject }}</td>
    </ng-container>
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef class="text-center">From</th>
      <td mat-cell *matCellDef="let message" class="text-center">{{ message.memberFrom }}</td>
    </ng-container>
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef class="text-center">Date/Time</th>
      <td mat-cell *matCellDef="let message" class="text-center">{{ message.dateTime }}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center">Delete</th>
      <td mat-cell *matCellDef="let message" class="text-center">
        <mat-icon (click)="deleteMsg(message.id)">delete_outline</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns" class="cursor"></tr>
  </table>

</div>
