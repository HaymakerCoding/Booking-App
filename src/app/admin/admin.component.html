<div class="content p-2 p-md-5">
  <h1 class="text-center">Admin</h1>
  <div *ngIf="loading === true">
    <mat-spinner class="mx-auto d-block mt-2"></mat-spinner>
    <h6 class="mt-2 text-center">Loading...</h6>
  </div>

  <mat-tab-group *ngIf="loading === false">
    <mat-tab label="Book Tee Time(s)">
      <app-admin-book></app-admin-book>
    </mat-tab>
    <mat-tab label="Members">
      <app-admin-members></app-admin-members>
    </mat-tab>
    <mat-tab label="Metrics">
      <app-metrics></app-metrics>
    </mat-tab>
    <mat-tab label="Announcements">
      <h2 class="mt-2">Edit the announcements shown:</h2>
      <textarea #text class="form-control mt-3" rows="10">
        {{ announcement.text }}
      </textarea>
      <button style="width:100%;" (click)="saveAnnoucement(text.value)" class="btn btn-primary">Save</button>
      <hr>
      <h5><b>Last Updated by:</b> {{ announcement.updatedByName }}</h5>
      <h5><b>Last Updated at:</b> {{ announcement.updatedAt }}</h5>
    </mat-tab>

  </mat-tab-group>

</div>
