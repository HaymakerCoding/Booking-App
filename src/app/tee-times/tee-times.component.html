<div *ngIf="loading === true">
  <mat-spinner class="mx-auto d-block mt-2"></mat-spinner>
  <h6 class="mt-2 text-center">Loading...</h6>
</div>

<div *ngIf="loading === false" class="mt-3 mb-3">
  <div matDialogTitle>
    <h3 class="text-center">Tee Times for {{ courseName }}</h3>
    <h4 class="text-center">{{ displayDate }}</h4>
    <h5 class="text-center">Spots: {{ spotsSelected+'/'+ spotsNeeded }} </h5>
    <div class="row">
      <div class="col-3 text-left blueText">
        Start
      </div>
      <div class="col-3 text-center blueText">
        Hole
      </div>
      <div class="col-3 text-center blueText">
        Slots
      </div>
      <div class="col-3 text-center blueText">
        Book
      </div>
    </div>
    <hr>
  </div>
  <mat-dialog-content>

    <div class="row" *ngFor="let teeTime of teeTimes">
      <div class="col-3 text-left">
        {{ teeTime.startTime }}
      </div>
      <div class="col-3 text-center">
        {{ teeTime.hole }}
      </div>
      <div class="col-3 pl-4 text-center">
        {{ teeTime.freeSlots }}
      </div>
      <div class="col-3 text-center" style="padding-left:30px;">
        <input type="checkbox" (click)="addTeeTime(teeTime)">
      </div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions style="border-top:1px solid lightgrey;">
    <button (click)="save()" mat-raised-button color="primary" class="mx-auto d-block">Save</button>
    <button (click)="close()" mat-raised-button color="primary" class="mx-auto d-block">Cancel</button>
  </mat-dialog-actions>

</div>
